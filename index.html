<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Monster Chat Demo</title>
  <style>
    /* Galaxy background */
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    #container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #monster-image {
      width: 180px;
      max-width: 80vw;
      user-select: none;
      pointer-events: none;
      margin-bottom: 15px;
    }

    #chat-box {
      width: 100%;
      height: 250px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
    }

    #chat-box div {
      margin-bottom: 10px;
    }

    #user-input-container {
      display: flex;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
    }

    #user-input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #111;
      color: #eee;
    }

    #send-button {
      padding: 0 24px;
      font-size: 16px;
      background: #39a839;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #send-button:hover,
    #send-button:focus {
      background: #2f842f;
      outline: none;
    }
  </style>
</head>
