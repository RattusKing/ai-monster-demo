<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSprite Group Viewer</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .group-container {
            display: flex;
            gap: var(--spacing, 20px);
            align-items: flex-end;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;
            padding: 20px;
        }
        .avatar-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .avatar-slot.inactive {
            opacity: 0.5;
        }
        .avatar-slot.talking {
            transform: translateY(-10px);
        }
        .avatar-slot.bounce {
            animation: bounce 0.5s ease;
        }
        .avatar-slot.fade {
            animation: fadeIn 0.3s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .avatar-slot img {
            max-width: 300px;
            max-height: 400px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
        .avatar-slot.talking img {
            transform: scale(1.05);
        }
        .username {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: var(--show-names, block);
        }
        .state-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: var(--show-status, none);
        }
        .connection-status.connected {
            background: rgba(16, 185, 129, 0.9);
        }
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.9);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="group-container" id="groupContainer">
        <p style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
            Waiting for voice channel members...
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/viewer-group.js"></script>
</body>
</html>
