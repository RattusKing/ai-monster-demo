<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSprite Viewer</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #avatar {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.1s ease;
        }
        .test-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .test-controls button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #7C3AED;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-controls button:hover {
            background: #6D28D9;
        }
    </style>
</head>
<body>
    <img id="avatar" src="" alt="VTuber Avatar">

    <!-- Test mode controls (hidden in production) -->
    <div class="test-controls" id="testControls" style="display: none;">
        <p><strong>Test Mode</strong></p>
        <p>Current State: <span id="currentState">idle</span></p>
        <button id="toggleState">Toggle Talking</button>
        <button id="startMic">Start Mic</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
